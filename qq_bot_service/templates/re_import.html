<div class="row">
  <div class="col-sm-3 col-md-2">
    <h1 class="page-header">重启</h1>
  </div>
</div>
<div>
    <div class="alert alert-danger">
        <strong>警告！</strong>所有设置更改，只有在重启后才能生效。
    </div>
    <a onclick="try_re_import()" class="btn btn-danger">重启</a>
        <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							info
						</h4>
					</div>
					<div class="modal-body text-center">
						<p id="info"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
    <script>
        function try_re_import() {
            $.get("/plugin/main/API/v1/re_import.json",function(data,status){
                console.log("data: " + data + "\nstate: " + status);
                if (status == "success"){
                    data = JSON.parse(data)
                    if (data.state == "success"){
                        $("#info").text(data.info);
                        $("#infoModal").modal("show");
                    }else{
                        alert(data.message);
                    }
                }else{
                    alert("server error");
                }
            });
        }
    </script>
</div>
