<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户主页</title>
		<script src="/static/js/jquery-2.1.0.js"></script>
		<script src="/static/js/qrcode.min.js"></script>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/userRoot.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>用户 {{ s_id }}</h1>
				<input value="{{ s_id }}" id="s_id" class="hidden" />
				{% if usertype == 0 %}
				    <p class="lead">系统管理员</p>
                {% elif usertype == 1 %}
                    <p class="lead">插件管理员</p>
                {% elif usertype == 2 %}
                    <p class="lead">内容管理员</p>
                {% endif %}
				<p class="help-block alert-danger" >管理员模式</p>
			</div>

			<h3>重设密码</h3>
				<div class="form-group">
					<label for="password">管理员动态效验码</label>
					<input type="password" class="form-control" id="password" placeholder="OTP passowrd"/>
                    <button onclick="try_submit()" class="btn btn-default">提交</button>
		        </div>
        </div>
		<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							重置密码
						</h4>
					</div>
					<div class="modal-body text-center">
						<p class="help-block">新密码</p>
						<input type="text" id="newpassword"/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" onclick="toCopyboard('newpassword')">点击复制</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>

	</body>
</html>
